<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <!-- Background shape -->
  <rect x="10" y="10" width="180" height="180" rx="20" fill="#121212" stroke="#00FF00" stroke-width="3" />

  <!-- Beaker outline -->
  <path d="M70 40 L70 120 Q70 140, 100 140 Q130 140, 130 120 L130 40 Z" fill="none" stroke="#00FF00" stroke-width="3" />

  <!-- Flask liquid -->
  <path d="M70 80 L70 120 Q70 140, 100 140 Q130 140, 130 120 L130 80 Z" fill="#00E676" stroke="none" opacity="0.7" />

  <!-- Bubbles -->
  <circle cx="90" cy="100" r="5" fill="#00FF00" />
  <circle cx="110" cy="110" r="8" fill="#00FF00" />
  <circle cx="80" cy="120" r="6" fill="#00FF00" />

  <!-- Test tube -->
  <path d="M150 40 L150 140 Q150 155, 135 155 Q120 155, 120 140 L120 40 Z" fill="none" stroke="#00FF00" stroke-width="2" />
  <path d="M120 100 L120 140 Q120 155, 135 155 Q150 155, 150 140 L150 100 Z" fill="#00FF00" opacity="0.5" />

  <!-- Code symbols -->
  <text x="50" y="70" font-family="monospace" font-size="20" fill="#00FF00">{ }</text>
  <text x="45" y="100" font-family="monospace" font-size="20" fill="#00FF00">[ ]</text>

  <!-- Title -->
  <text x="100" y="180" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#00FF00" text-anchor="middle">The Aichemist Codex</text>
</svg>
